<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <i class="fas fa-user-circle fa-5x" style="color:white;" alt="Avatar" class="img-fluid my-5" style="width: 80px;"></i>
                <h4>{{ profile.full_name }}</h4>
                <h6 class="text-secondary">Username:</h6>
                <p>{{ request.user.username }}</p>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p>{{ request.user.email }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{ profile.contact_number }}</p>
                    </div>
                  </div>

                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Address</h6>
                      <p class="text-muted">{{ profile.address }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <!-- <h6>Most Viewed</h6> -->
                      <button class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal"> Edit Profile
                    </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn  btn-gradient w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<br><br>
{% endblock %}
