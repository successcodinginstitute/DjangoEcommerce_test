{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="container my-5">
    <h2 class="text-center fw-bold">ðŸ’– My Wishlist</h2>
    
    {% if wishlist_items %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in wishlist_items %}
            <div class="col">
                <div class="card h-100 border-0 shadow-sm rounded">
                    <img src="{{ item.product.image.url }}" class="card-img-top rounded-top" alt="{{ item.product.name }}" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ item.product.name }}</h5>
                        <p class="text-primary fw-semibold">â‚¹{{ item.product.price }}</p>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'product_detail' item.product.id %}" class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a href="{% url 'add_to_cart' item.product.id %}" class="btn btn-primary btn-sm">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </a>
                            <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> Remove
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted mt-4">Your wishlist is empty. ðŸ’”</p>
    {% endif %}
</div>
{% endblock %}
