<!-- templates/reset_password.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-box {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }
        .auth-image {
            background-color: #f0f0f0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .auth-form {
            padding: 2rem;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .text-link a {
            color: #0d6efd;
        }
        .text-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-box row">
    <!-- Image -->
    <div class="col-md-6 auth-image d-none d-md-flex">
        <img src="../media/blog_images/ChatGPT Image Apr 30, 2025, 05_43_38 PM.png" alt="Reset Password">
    </div>

    <!-- Form -->
    <div class="col-md-6 auth-form">
        <h2 class="mb-4 text-center">Reset Your Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
            <p class="mt-3 text-center text-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</div>
</body>
</html>
