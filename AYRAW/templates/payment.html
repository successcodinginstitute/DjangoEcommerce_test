{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<style>
.payment-container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.payment-container h2 {
    color: hotpink;
    margin-bottom: 20px;
}
.payment-container p {
    margin-bottom: 20px;
    font-size: 14px;
}
.pay-now-btn {
    background: black;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
}
</style>

<div class="payment-container">
    <h2>Proceed to Payment</h2>
    <p>Total Amount: â‚¹{{ total_price|floatformat:2 }}</p>
    <p>Select a payment method and confirm your order.</p>
    <button id="rzp-button" class="pay-now-btn">Pay Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ razorpay_amount }}", // in paise
        "currency": "INR",
        "name": "Your Company Name",
        "description": "Test Transaction",
        "order_id": "{{ razorpay_order_id }}",
        "handler": function (response) {
            alert("Payment Successful!");
            window.location.href = "{% url 'order_success' %}";
        },
        "theme": {
            "color": "#F37254"
        }
    };
    var rzp = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function(e){
        rzp.open();
        e.preventDefault();
    }
</script>

{% endblock %}
